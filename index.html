<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>etch-a-sketch</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="frame">
        <div class="noise"></div>
        <div class="header">
            <img src="images/logo.png" alt="Etch-a-sketch-logo" height="64px">
        </div>
        <div class="monitor">
            
            <div class="canvas">
                <div class="screen"></div>
                <div class="scanlines"></div>
                <div class="scanline"></div>
                <div class="flicker"></div>
            </div>
        </div>
        <div class="buttons">
            <div class="titles">
                <h3>Paint</h3>
                <h3>Clear</h3>
                <h3>Brush size</h3>
                <h3>Show grid</h3>
            </div>
            <div class="elements">
                <button class="paintButton toggle on"></button>
                <button class="clearButton"></button>
                <button class="gridButton">Change grid size</button>
                <button class="button toggleGrid toggle off"></button>
            </div>
            <div class="titles">
                <h3>Erase</h3>
                <h3></h3>
                <h3></h3>
                <h3>Hide grid</h3>
            </div>
           
        </div>
    </div>
</body>
</html>
