<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>etch-a-sketch</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="cord"></div>

    <div class="stylus">
        <div class="nib"></div>
        <div class="tip-container"><div class="tip"></div></div>
        <div class="taper-container"><div class="taper"></div></div>
        <div class="body"></div>
    </div>

    <div class="frame">
        <div class="noise"></div>

        <div class="light"></div>

        <div class="header">
            <img src="images/logo.png" alt="Etch-a-sketch-logo" height="64px">

            <div class="grate"></div>
            <div class="grate"></div>
            <div class="grate"></div>
            <div class="grate"></div>
            <div class="grate"></div>
            <div class="grate"></div>
            <div class="grate"></div>
            <div class="grate"></div>
            <div class="grate"></div>
        </div>

        <div class="monitor">
            <div class="canvas">
                <div class="screen"></div>
                <div class="scanlines"></div>
                <div class="scanline"></div>
                <div class="flicker"></div>
            </div>
        </div>

        <div class="buttons">
            <div class="elements">

                <div class="container toggle">
                    <div class="toggle icons">
                        <img src="images/paintbrush.png" alt="paint-icon" height="16px" class="invert">
                        <img src="images/eraser.png" alt="eraser-icon" height="16px" class="invert">
                    </div>
                    <button class="paint-button toggle on"></button>
                </div>

                <div class="container toggle">
                    <div class="toggle icons">
                        <img src="images/grid.png" alt="grid-icon" height="16px" class="invert">
                        <img src="images/grid-off.png" alt="grid-off-icon" height="16px" class="invert">
                    </div>
                    <button class="grid-button toggle off"></button>
                </div>

                <div class="container slider">
                    <input type="range" min="1" max="4" value="3" class="grid-slider" step="1">
                    <div class="slider icons">
                        <div class="size small"></div>
                        <div class="size medium"></div>
                        <div class="size large"></div>
                        <div class="size xlarge"></div>
                    </div>
                </div>

                <div class="container button">
                    <button class="technicolor-button">Technicolor</button>
                    <div class="technicolor-light"></div>
                </div>

                <div class="container button">
                    <button class="clear-button">Reset canvas</button>
                </div>
                
            </div>      
        </div>
    </div>

    <div class="footer">Developed by Darion Valdez</div>

</body>
</html>
