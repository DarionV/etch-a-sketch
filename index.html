<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>etch-a-sketch</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="frame">
        <div class="header">
            <img src="images/logo.png" alt="Etch-a-sketch-logo" height="32px">
        </div>
        <div class="monitor">
            
            <div class="canvas">
                <div class="screen"></div>
                <div class="scanlines"></div>
                <div class="scanline"></div>
                <div class="flicker"></div>
            </div>
        </div>
        <div class="buttons">
            <button class="button white">White</button>
            <button class="button black">Black</button>
            <button class="clearButton">Clear</button>
            <button class="gridButton">Change grid size</button>
            <button class="button toggleGrid">Toggle grid</button>
        </div>
    </div>
</body>
</html>
