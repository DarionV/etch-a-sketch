<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>etch-a-sketch</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="frame">
        <div class="noise"></div>
        <div class="light"></div>
        <div class="header">
            <img src="images/logo.png" alt="Etch-a-sketch-logo" height="64px">
            <div class="grate"></div>
            <div class="grate"></div>
            <div class="grate"></div>
            <div class="grate"></div>
            <div class="grate"></div>
            <div class="grate"></div>
            <div class="grate"></div>
            <div class="grate"></div>
            <div class="grate"></div>
        </div>
        <div class="monitor">
            
            <div class="canvas">
                <div class="screen"></div>
                <div class="scanlines"></div>
                <div class="scanline"></div>
                <div class="flicker"></div>
            </div>
        </div>
        <div class="buttons">
            <div class="elements">
                <div class="toggleContainer">
                    <div class="buttonTitle"><h3>Paint</h3></div>
                    <div class="buttonContainer"><button class="paintButton toggle on"></button></div>
                    <div class="buttonSubTitle"><h3>Erase</h3></div>
                </div>
                <div class="toggleContainer">
                    <div class="buttonTitle"><h3>Show grid</h3></div>
                    <div class="buttonContainer"><button class="button toggleGrid toggle off"></button></div>
                    <div class="buttonSubTitle"><h3>Hide grid</h3></div>
                </div>
                <div class="sliderContainer">
                    <div class="buttonTitle"><h3>Brush size</h3></div>
                        <input type="range" min="1" max="4" value="2" class="slider" id="grid-slider" step="1">
                    <div class="buttonSubTitle dots">
                        <div class="size small"></div>
                        <div class="size medium"></div>
                        <div class="size large"></div>
                        <div class="size xlarge"></div>
                    </div>
                </div>
                <div>
                    <div class="buttonTitle"></div>
                    <div class="buttonContainer"><button class="clearButton">Reset canvas</button></div>
                    <div class="buttonSubTitle"></div>
                </div>
            </div>      
        </div>
    </div>

</body>
</html>
